<h1 class="text-center text-primary p-3">Game Of <span>Marvel Heroes</span> </h1>


<div class="container p-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div  *ngFor="let Game of allGame"   class="col text-center fw-bold">
        <div class="card h-100 ">
          <img src={{Game.gImg}} class="card-img-top" alt="">
          <div class="card-body">
            <h3 class="card-title">{{Game.gName}}</h3>
            <h5 class="card-text p-4">{{Game.gdiscription}}</h5>
            <h5 class="card-text">{{Game.gPrice}}</h5>
            
            
          </div>
        </div>
      </div>

      
      
      
      
    </div>
    

</div>


<h1 class="text-center text-primary p-3">Marvel her<span>oes figures</span> </h1>

<div class="container game-div">
    <div class="row ">
        <div class="col-md-4">
            <div  class="p-2">
                <h4 class="text-warning"> (Iron Man )</h4>
                <video width="300px" controls loop autoplay src="../../assets/video/Iron Man -.mp4"></video>
            </div> 
        </div>

        <div class="col-md-4">
            <div  class="p-2">
                <h4 > (Dr strange )</h4>
                <video width="300px" controls loop autoplay src="../../assets/video/Dr strange.mp4"></video>
            </div> 
        </div>
        <div class="col-md-4">
            <div  class="p-2">
                <h4 class="text-dark"> (Thor )</h4>
                <video width="300px" controls loop autoplay src="../../assets/video/Thor.mp4"></video>
            </div> 
        </div>
        
    </div>
</div>
